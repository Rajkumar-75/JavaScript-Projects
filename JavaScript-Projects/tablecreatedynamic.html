<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Table</title>
    <style>
      body {
        background: #20002c;
        background: -webkit-linear-gradient(
          to right,
          #cbb4d4,
          #20002c
        ); 
        background: linear-gradient(
          to right,
          #cbb4d4,
          #20002c
        ); 
      }
      .box {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <h2 class="text-center my-5">Table</h2>

      <div class="col-5 mt-3 mx-auto my-5 box rounded-3 p-5">
        <h2 class="text-center py-2">Register Form</h2>
        <form id="registerForm">
          <div class="mb-3 mt-3">
            <label for="name" class="pb-1 fw-bold">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="age" class="pb-1 fw-bold">Age :</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Enter Age"
              name="age"
              required
            />
          </div>

          <div class="mb-3">
            <label for="register" class="pb-1 fw-bold">Register no:</label>
            <input
              type="number"
              class="form-control"
              id="register"
              placeholder="Enter Register"
              name="register"
              required
            />
          </div>

          <button
            type="submit"
            id="submit"
            class="mx-auto d-flex px-5 fw-bold btn btn-primary mx-auto"
          >
            Submit
          </button>
        </form>
      </div>

      <table class="box table table-bordered table-danger text-center fw-bold">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Register no</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var name = document.getElementById("name").value;
          var age = document.getElementById("age").value;
          var register = document.getElementById("register").value;

          // Accessing the table body
          var tableBody = document.querySelector("table tbody");

          var row = document.createElement("tr");

          let tname = document.createElement("td");
          tname.innerHTML = name;
          row.appendChild(tname);

          let tage = document.createElement("td");
          tage.innerHTML = age;
          row.appendChild(tage);

          let tregister = document.createElement("td");
          tregister.innerHTML = register;
          row.appendChild(tregister);

          tableBody.appendChild(row);

          document.getElementById("registerForm").reset();
        });
    </script>
  </body>
</html>
