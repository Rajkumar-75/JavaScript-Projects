<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
    <style>
      .form {
        background: #654ea3;
        background: -webkit-linear-gradient(to right, #eaafc8, #654ea3);
        background: linear-gradient(to right, #eaafc8, #654ea3);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form col-4 mx-auto py-4 px-4 rounded-2 mt-5">
        <div class="mb-4 mt-4">
          <label for="Fieldone" class="form-label fw-bold">Field One</label>
          <input
            type="number"
            class="form-control"
            id="Fieldone"
            placeholder="Enter values"
            style="background-color: transparent"
            required
          />
        </div>
        <div class="my-5">
          <label for="fieldtwo" class="form-label fw-bold">Field Two</label>
          <input
            type="number"
            class="form-control"
            id="fieldtwo"
            placeholder="Enter values"
            style="background-color: transparent"
            required
          />
        </div>
        <div class="form-check my-5 m-0 p-0">
          <label for="operator" class="form-label fw-bold"
            >Select Operator</label
          >
          <select
            id="operator"
            class="form-select"
            style="background-color: transparent"
            required
          >
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
            <option value="%">Modulus (%)</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary" onclick="calculate()">
            Submit
          </button>
        </div>
        <h5 id="display" class="mt-5 text-center">Calculate Value Is :</h5>
      </div>
    </form>

    <script>
      function calculate() {
        let fieldone = parseInt(document.getElementById("Fieldone").value);
        let fieldtwo = parseInt(document.getElementById("fieldtwo").value);
        let operator = document.getElementById("operator").value;
        let result;

        switch (operator) {
          case "+":
            result = fieldone + fieldtwo;
            break;
          case "-":
            result = fieldone - fieldtwo;
            break;
          case "*":
            result = fieldone * fieldtwo;
            break;
          case "/":
            result = fieldone / fieldtwo;
            break;
          case "%":
            result = fieldone % fieldtwo;
            break;
          default:
            result = "Invalid operator";
            break;
        }

        // // document.write(result);
        // window.alert("Calculate Value :"+result);
        document.getElementById("display").innerHTML =
          "Calculate Value :" + result;
      }
    </script>
  </body>
</html>
