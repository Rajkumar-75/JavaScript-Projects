<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Password Pattern Example</title>

    <style>
      
      .box-shadow {
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
    </style>
  </head>

  <body style="background: #ad5389" class="d-flex justify-content-center">
    <div
      style="top: 8em"
      class="box-shadow mx-auto  py-4 col-5 p-2 mx-auto bg-white rounded p-5 my-5 position-absolute"
    >
      <h4 class="text-center mb-5">Encryption Password Generator</h4>
      <input
        style="background-color: transparent"
        type="password"
        class="form-control my-3 px-2 py-2 border border-1 text-dark"
        id="password"
        placeholder="Enter your Password"
        min="4"
        max="12"
        maxlength="12"
        required
      />

      <button
        type="button"
        class="btn btn-success px-5 py-2 my-4 d-flex mx-auto fw-bold"
        onclick="passwordgen()"
      >
        Generate
      </button>
      <p
        class="px-5 py-4 col my-2 mt-4 mx-auto border border-1 border-dark"
        id="passdisplay"
      ></p>
    </div>

    <script>
      function passwordgen() {
        var inputpass = document.getElementById("password").value;
        var pattern =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let password = "";
        let index = 0;

        while (index < inputpass.length) {
          const generate = Math.floor(Math.random() * pattern.length);
          password += pattern.charAt(generate);
          index++;
        }

        document.getElementById("passdisplay").innerHTML = password;
      }
    </script>
  </body>
</html>
